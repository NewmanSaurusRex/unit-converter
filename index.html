<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="convert-value">
          <h1>Metric / Imperial Unit Conversion</h1>
          <input type="text" id="num" name="number" />
          <button id="convert-btn">Convert</button>
        </div>
        <div id="conversions">
          <div id="length" class="conv">
            <h4>Length (Meter / Feet)</h4>
            <p id="meter-feet">
              0 meters = 0.000 feets | 0 feets = 0.000 meters
            </p>
          </div>
          <div id="volume" class="conv">
            <h4>Volume (Liters / Gallons)</h4>
            <p id="liters-gallons">
              0 liters = 0.000 gallons | 0 feets = 0.000 liters
            </p>
          </div>
          <div id="mass" class="conv">
            <h4>Mass (Kilograms / Pounds)</h4>
            <p id="kilograms-pounds">
              0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
