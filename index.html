<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="convert-value">
          <h1>Metric / Imperial Unit Conversion</h1>
          <input type="text" id="input" placeholder="0" />
          <button id="convert-btn">Convert</button>
        </div>
        <div id="conversions">
          <div id="length" class="conv">
            <h4>Length (Meter / Feet)</h4>
            <p id="length-el">0 m = 0.000 ft | 0 ft = 0.000 m</p>
          </div>
          <div id="volume" class="conv">
            <h4>Volume (Liters / Gallons)</h4>
            <p id="volume-el">0 L = 0.000 gal | 0 gal = 0.000 L</p>
          </div>
          <div id="mass" class="conv">
            <h4>Mass (Kilograms / Pounds)</h4>
            <p id="mass-el">0 kg = 0.000 lbs | 0 lb = 0.000 kg</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
